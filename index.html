<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrapClick - Phishing URL Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <body class="dark-theme">
    <button class="theme-toggle" onclick="toggleTheme()">
        <svg class="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" id="sun-icon" style="display: none;"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" id="moon-icon"></path>
        </svg>
    </button>

    <div class="header">
        <div class="container">
            <div class="header-content animate-fade-in">
                <h1 class="title">TrapClick</h1>
                <div class="subtitle animate-slide-in-left">
                    <svg class="icon animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    Phishing URL Checker
                </div>
                <p class="description animate-slide-in-right">
                    Paste a URL below to check if it's safe.
                </p>
            </div>
        </div>
    </div>

    <div class="container">
        </div>
    <div class="card animate-slide-up">
            <div class="input-section">
                <input type="url" class="url-input" id="urlInput" placeholder="https://example.com">
                <button class="check-btn" onclick="analyzeURL()" id="checkBtn">
                    <span id="checkBtnText">Check</span>
                    <div class="loading-spinner hidden" id="loadingSpinner"></div>
                </button>
            </div>
        </div>

        <div class="action-buttons animate-fade-in-delayed">
            </div>

        <div class="card hidden animate-slide-down" id="historySection">
            </div>

        <div class="card hidden animate-slide-down" id="tipsSection">
            </div>

        <div class="card hidden animate-slide-up" id="resultsSection">
            <div id="analysisResults"></div>
        </div>

        <div class="card animate-fade-in-delayed" style="margin-top: 4rem;">
            </div>
    <div id="analysisResults">
                <div class="risk-indicator">
                    <span class="risk-low"></span>
                    <h3 class="font-semibold">Risk Assessment</h3>
                    <span class="risk-badge low">LOW</span>
                    <span style="margin-left: 1rem; font-family: monospace;">0/10</span>
                </div>
                
                <div class="mb-4">
                    <p><strong>URL:</strong> https://example.com</p>
                    <p class="mb-4">This URL appears relatively safe.</p>
                </div>

                <div class="mb-4">
                    <h4 class="font-semibold mb-2">Detected Issues:</h4>
                    <div class="tip-item">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="risk-low font-semibold">No major issues</span>
                            <span class="risk-badge low">low</span>
                        </div>
                        <p class="text-sm" style="color: var(--text-secondary);">No major issues detected.</p>
                    </div>
                </div>

                <div>
                    <h4 class="font-semibold mb-2">Recommendations:</h4>
                    <ul style="list-style: disc; padding-left: 1.5rem;">
                        <li class="mb-1">URL appears relatively safe</li>
                    </ul>
                </div>
            </div>
    <script src="script.js"></script>
</body>
</html>
